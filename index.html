<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Young+Serif&display=swap" rel="stylesheet">
    <!-- FONTS -->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="input-group col-4">
                <span id="input" class="input">0</span>
                <span id="output" class="output">0</span>
            </div>
            <button class="btn btn-gray">%</button>
            <button class="btn btn-gray"><</button>
            <button class="btn btn-gray">C</button>
            <button class="btn btn-purple">/</button>

            <button class="btn btn-gray">7</button>
            <button class="btn btn-gray">8</button>
            <button class="btn btn-gray">9</button>
            <button class="btn btn-purple">x</button>

            <button class="btn btn-gray">4</button>
            <button class="btn btn-gray">5</button>
            <button class="btn btn-gray">6</button>
            <button class="btn btn-purple">-</button>

            <button class="btn btn-gray">1</button>
            <button class="btn btn-gray">2</button>
            <button class="btn btn-gray">3</button>
            <button class="btn btn-purple">+</button>

            <button class="btn btn-gray">0</button>
            <button class="btn btn-gray">.</button>
            <button class="btn btn-pink col-2">=</button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script/script.js"></script>
</body>

</html>
